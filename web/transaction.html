{{define "content"}}

<h1 class="mb-3">{{.transaction.Name}}</h1>

<table class="table table-hover">
	<thead>
		<tr> <th width="180">ID</th> <th>#{{.transaction.ID}}</th> </tr>
	</thead>
	<tbody>
		<tr> <th>Name</th> <td>{{.transaction.Name}}</td> </tr>
		<tr> <th>CreateAt</th> <td>{{.transaction.CreateAt}}</td> </tr>
		<tr> <th>RetryAt</th> <td>{{.transaction.RetryAt}}</td> </tr>
		<tr> <th>Times</th> <td>{{.transaction.Times}}</td> </tr>
		<tr> <th>Cost</th> <td>{{.transaction.Cost | toSeconds}}s</td> </tr>
		<tr> <th>Result</th> <td class="result_{{.Result}}">{{.Result | default "-"}}</td> </tr>
	</tbody>
</table>

{{end}}
